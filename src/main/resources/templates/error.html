<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"

<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css"
	rel="stylesheet">
<link rel="stylesheet" href="estilo/css/styles.css">
<style type="text/css">
body {
	background-color: rgba(200, 200, 200, 1);
}

.caixa {
	width: 100%;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
}

.image-background {
	position: absolute;
	width: 100vw;
	height: 100vh;
	z-index: -1;
}

.card {
	background: #ffffffad;
	padding: 30px;
	border-radius: 10px;
}

.centered2 {
	display: block;
	margin: 0px auto;
	padding: 0px;
}
</style>
</head>
<body>
	<!-- 	<img class="image-background" src="estilo/img/proj11.jpg"> -->
	<div class="caixa">
		<div class="d-flex flex-column card">
			<h1>Tela de Erro</h1>
			<br />
			<div class="d-flex flex-column">
				<h4>Erro na Conexão</h4>
			</div>
			<div class="centered2">
				<br />
				<p>Erro ao conectar</p>
				<p>Talvez você precise rever suas credenciais para entrar no
					sistema.</p>
			</div>
			<br />
			<div class="d-flex flex-column">
				<a class="btn btn-outline-primary" href="/login"> Voltar ao
					Login</a>

			</div>

		</div>
	</div>

	<script type="text/javascript" src="estilo/js/bootstrap.min.js"></script>
</body>
</html>
