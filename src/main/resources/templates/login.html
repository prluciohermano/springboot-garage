<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"

<head>
    <title>Garage Control</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" href="/materialize/css/styles.css">
<link rel="stylesheet" href="/materialize/css/img/">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 
 <style type="text/css">
	table.striped>tbody>tr:nth-child(odd) {
	background-color: rgba(211, 211, 211, 0.5);
}

form input[type=submit] {
	color: white;
}

body, html {
	height: 100%;
	margin: 0;
}

.bg {
	background-image: url("/materialize/img/proj11.jpg");
	background-repeat: no-repeat;
	background-size: cover;
	background-size: 100%;
	background-attachment: fixed;
	
}
</style>
</head>

<body class="bg">

 <div class="container">
 <br> <br> <br>
 	<h2>Acesso ao sistema</h2>
 	<h6>Entre com suas credenciais</h6>
 	<br><br>
        <!-- Page Content goes here -->
 	<form th:action="@{/login}" method="post" class="col s12">
 		<div class="row">
 			<div class="input-field col s6">
 			<label>Login</label>
 			<input type="text" name="username">
 			</div>
 		</div>
 		<div class="row">
 			<div class="input-field col s6">
 			<label>Senha</label>
 			<input type="password" name="password">
 			</div>
 		</div>
 		<p>Esqueceu a senha? Clique aqui!</p>
 		<div class="row">
			<div class="input-field col s6">
	   			<input name="logar"  type="submit" value="Logar"
	   			 class="waves-effect waves-light btn">
	   		</div>
		</div>
 	
 	</form>
 	</div>
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
