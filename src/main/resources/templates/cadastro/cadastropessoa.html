<body>
<div class="container">
        <!-- Page Content goes here -->
      
	<h1>Cadastro de Pessoas</h1>
	<h6>Cadastra uma nova pessoa</h6>
	<div class="row">
	
	<br/>
    <div th:each = "m : ${msg}">
        <span th:text = "${m}"></span>
    </div>
<br/>
		<form action="salvarpessoa" id="formpessoa" method="post" th:object="${pessoaobj}" class="col s12">
			<div class="row">
			<div class="input-field col s1">
			<label for="id" class="active">ID</label>
			<input placeholder="Id" name="id" th:field="*{id}" readonly="readonly" id="id" class="validate">
			</div>
			<div class="input-field col s5">
			<label for="nome" class="active">Nome:</label>
			<input placeholder="Informe o nome da pessoa" name="nome" th:field="*{nome}" id="idade" class="validate" type="text">
			</div>	
			<div class="input-field col s2">
			<label for="identidade" class="active">Identidade:</label>
			<input placeholder="identidade" name="identidade" th:field="*{identidade}" id="identidade" class="validate" type="text">
			</div>
			<div class="input-field col s2">
			<label for="cpf" class="active">CPF:</label>
			<input placeholder="Informe o CPF" name="cpf" th:field="*{cpf}" id="cpf" class="validate" type="text"> 
			</div>
			<div class="input-field col s2">
			<label for="sexopessoa" class="active">Sexo:</label>
			    <select class="browser-default" th:field="*{sexopessoa}">
			      <option value="">-- Selecione --</option>
			      <option value="MASCULINO">Masculino</option>
			      <option value="FEMININO">Feminino</option>
			    </select>
			  </div>
			
			</div>
			
			<div class="row">
			<div class="input-field col s2">
			<label for="cep" class="active">CEP:</label>
			<input placeholder="Informe o CEP" name="cep" th:field="*{cep}" id="cep" class="validate" type="text">
			</div>
			<div class="input-field col s4">
			<label for="rua" class="active">Rua:</label>
			<input placeholder="Informe o nome da rua" name="rua" th:field="*{rua}" id="rua" class="validate" type="text">
			</div>
			<div class="input-field col s2">
			<label for="numero" class="active">Número:</label>
			<input placeholder="Informar número" name="numero" th:field="*{numero}" id="numero" class="validate" type="text">
			</div>	
			<div class="input-field col s2">
			<label for="bairro" class="active">Bairro:</label>
			<input placeholder="Informe o bairro" name="bairro" th:field="*{bairro}" id="bairro" class="validate" type="text">
			</div>
			<div class="input-field col s2">
			<label for="profissao" class="active">Profissão:</label>
			    <select class="browser-default" th:field="*{profissao}" id="profissao">
			     <option value="">-- Selecione --</option>
			      <option th:each = "p : ${profissoes}" th:value="${p.id}" th:text="${p.nome}">
			      
			    </select>
			  </div>			
			<div class="input-field col s6">
			<label for="comp" class="active">Complemento:</label>
			<input placeholder="Informe o complemento" name="comp" th:field="*{comp}" id="comp" class="validate" type="text">
			</div>
			<div class="input-field col s2">
			<label for="cidade" class="active">Cidade:</label>
			<input placeholder="Informar cidade" name="cidade" th:field="*{cidade}" id="cidade" class="validate" type="text"> 
			</div>
			<div class="input-field col s2">
			<label for="uf" class="active">Estado:</label>
			<input placeholder="Informar Estado" name="uf" th:field="*{uf}" id="uf" class="validate" type="text">
			</div>
			<div class="input-field col s2">
			<label for="tipo" class="active">Tipo:</label>
			    <select class="browser-default" th:field="*{tipo}" id="tipo">
			     <option value="">-- Selecione --</option>
			      <option th:each = "t : ${T(br.com.garagecontrol.entity.Tipo).values()}" 
			      	th:value="${t.valor}" th:text="${t.nome}">
			      
			    </select>
			  </div>
			</div>
			<div class="row">
			<div class="input-field col s2">
	   		<input class="waves-effect waves-light btn" type="submit" value="Salvar">
	   		</div>
			</div>
		</form>
	</div>
	<!-- Adicionando JQuery -->

	 <!-- Adicionando Javascript -->
    <script type="text/javascript" >

        $(document).ready(function() {

            function limpa_formulário_cep() {
                // Limpa valores do formulário de cep.
                $("#rua").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
                //$("#ibge").val("");
            }
            
            //Quando o campo cep perde o foco.
            $("#cep").blur(function() {

                //Nova variável "cep" somente com dígitos.
                var cep = $(this).val().replace(/\D/g, '');

                //Verifica se campo cep possui valor informado.
                if (cep != "") {

                    //Expressão regular para validar o CEP.
                    var validacep = /^[0-9]{8}$/;

                    //Valida o formato do CEP.
                    if(validacep.test(cep)) {

                        //Preenche os campos com "..." enquanto consulta webservice.
                        $("#rua").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");
                        $("#uf").val("...");
                        //$("#ibge").val("...");

                        //Consulta o webservice viacep.com.br/
                        $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                            if (!("erro" in dados)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#rua").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#uf").val(dados.uf);
                              //  $("#ibge").val(dados.ibge);
                            } //end if.
                            else {
                                //CEP pesquisado não foi encontrado.
                                limpa_formulário_cep();
                                alert("CEP não encontrado.");
                            }
                        });
                    } //end if.
                    else {
                        //cep é inválido.
                        limpa_formulário_cep();
                        alert("Formato de CEP inválido.");
                    }
                } //end if.
                else {
                    //cep sem valor, limpa formulário.
                    limpa_formulário_cep();
                }
            });
        });

    </script>
